<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2d3436;
            margin: 0;
            line-height: 1;
            animation: float 6s ease-in-out infinite;
        }

        .message {
            font-size: 24px;
            color: #636e72;
            margin: 20px 0;
        }

        .description {
            color: #636e72;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0984e3;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            background-color: #0773c5;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 100px;
            }
            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="message">Oops! Page Not Found</h2>
	<p class="description">Ceci n'est pas une page</p>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
